<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container-fluid img-signup">
      <div class="row">
        <div class="col-sm-6 box-signup">
          <div class="row">
            <div class="col-md-12">
              <form class="col-md-6 col-md-offset-3" action="" method="">
                <br>
                <div class="row">
                  <div class="col-sm-12 col-sm-offset-0 col-xs-8 col-xs-offset-2">
                    <img src="images/logo2.png" class="img-responsive" alt="" />
                  </div>
                </div>
                <h3 class="text-center">Regístrate, es gratis</h3>
                <hr>
                <div class="form-group">
                  <label class="control-label">Email: </label>
                  <input type="email" name="email" value="" class="form-control" placeholder="Correo Electronico">
                </div>
                <div class="form-group">
                  <label class="control-label">Usuario: </label>
                  <input type="text" name="user" value="" class="form-control" placeholder="Nombre de usuario. ej. (Vegeta777)">
                </div>
                <div class="form-group">
                  <label class="control-label">Contraseña: </label>
                  <input type="password" name="pass" value="" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <label class="control-label">Confirmar Contraseña: </label>
                  <input type="password" name="passrep" value="" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group text-center">
                  <input type="submit" value="Registrarme" class="btn btn-primary">
                </div>
                <div class="form-group">
                  <p class="text-center">
                    Ya tienes una cuenta?, <a href="signin.html">Inicia Sesión</a>
                  </p>
                </div>
                <div class="form-group">
                  <div class="alert alert-info">
                    <p>
                      Registrandote...
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
