<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 img-login hidden-xs">
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <form class="col-sm-6 col-sm-offset-3" action="" method="">
                <div class="form-group">
                  <label class="control-label">Usuario: </label>
                  <input type="email" name="email" value="" class="form-control" placeholder="Correo Electronico">
                </div>
                <div class="form-group">
                  <label class="control-label">Contraseña: </label>
                  <input type="password" name="pass" value="" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group text-center">
                  <input type="submit" value="Entrar" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
